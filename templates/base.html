<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HomeSOC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system; margin: 0; background: #0b0f14; color: #e8eef6; }
      a { color: #8ab4ff; text-decoration: none; }
      .container { max-width: 980px; margin: 0 auto; padding: 24px; }
      .card { background: #111826; border: 1px solid #1f2a3a; border-radius: 14px; padding: 16px; margin: 12px 0; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; }
      .pill { display: inline-block; padding: 4px 10px; border-radius: 999px; border: 1px solid #2a3a52; font-size: 12px; }
      .btn { padding: 10px 14px; border-radius: 10px; border: 1px solid #2a3a52; background: #121c2b; color: #e8eef6; cursor: pointer; }
      .btn:hover { background: #16233a; }
      input[type="text"], select { padding: 10px; border-radius: 10px; border: 1px solid #2a3a52; background: #0f1724; color: #e8eef6; }
      textarea { width: 100%; min-height: 90px; padding: 10px; border-radius: 10px; border: 1px solid #2a3a52; background: #0f1724; color: #e8eef6; }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 10px; border-bottom: 1px solid #1f2a3a; text-align: left; }
      .sev-high { color: #ff8aa0; }
      .sev-medium { color: #ffd38a; }
      .sev-low { color: #9bffb5; }
      pre { white-space: pre-wrap; word-break: break-word; background: #0f1724; padding: 12px; border-radius: 12px; border: 1px solid #1f2a3a; }
      .topbar { border-bottom: 1px solid #1f2a3a; background: #0b0f14; position: sticky; top: 0; }
      .topbar .container { display: flex; align-items: center; justify-content: space-between; }
    </style>
  </head>
  <body>
    <div class="topbar">
      <div class="container">
        <div>
          <strong>HomeSOC</strong>
          <span style="opacity:.7; margin-left:10px;">local SIEM + detections</span>
        </div>
        <div class="row">
          <a class="pill" href="/">Ingest</a>
          <a class="pill" href="/alerts">Alerts</a>
        </div>
      </div>
    </div>

    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
